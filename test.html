<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>puppy.js Test</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <div data-pup='p-text(todd)'></div>
  <div data-pup='p-createElement(h1, Jammmin)' data-replace='true'></div>
  <h2 data-pup='p-text(some title)'></h2>
  <div data-pup='p-createElement(textarea, this is a value)'></div>
  <input type='text' data-pup='p-input(input value)'>
  <input type='color' data-pup='p-input(#993355)'>
  <input type='checkbox' data-pup='p-input(true)'>
  <input type='checkbox' data-pup='p-input(false)'>
  <input type='radio' name='gender' data-pup='p-input(false)' value='male'> Male
  <input type='radio' name='gender' data-pup='p-input(true)' value='female'> Female
  <input type='password' data-pup='p-input(123456)'>
  <input type='email' data-pup='p-input(t@g.c)'>
  <input type='number' data-pup='p-input(-123456)'>
  <input type='range' min='2' max='15' data-pup='p-input(13)'>
  
  <script src='pupconfig.js'></script>
  <script src='components/text/text.component.js'></script>
  <script src='components/createElement/createElement.component.js'></script>
  <script src='components/input/input.component.js'></script>
  <script src='puppy.js'></script>
</body>
</html>
